services:
  # Your PostgreSQL Database Service
  db:
    image: postgres:15-alpine # Use the official PostgreSQL image
    environment:
      - POSTGRES_DB=LibraTech_db # Database name
      - POSTGRES_USER=postgres # Default user
      - POSTGRES_PASSWORD=password # Password you set. Can be simple for development.
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d/
      - postgres_data:/var/lib/postgresql/data # Persists data even if container is restarted
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Flask Web Application
  webapp:
    build: ./webapp
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/LibraTech_db
      - SECRET_KEY=your-secret-key-here-change-in-production
      - FLASK_ENV=development
    volumes:
      - ./webapp:/app  # For development: hot reload
    depends_on:
      db:
        condition: service_healthy
    command: python app.py

# Define a volume to persist our database data
volumes:
  postgres_data:
