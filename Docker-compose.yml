version: '3.8'

services:
  # Your PostgreSQL Database Service
  db:
    image: postgres:15-alpine # Use the official PostgreSQL image
    environment:
      - POSTGRES_DB=LibraTech_db # Database name
      - POSTGRES_USER=postgres # Default user
      - POSTGRES_PASSWORD=password # Password you set. Can be simple for development.
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d/
      - postgres_data:/var/lib/postgresql/data # Persists data even if container is restarted
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432

  # Your Backend Application Service (e.g., Node.js/Express)
