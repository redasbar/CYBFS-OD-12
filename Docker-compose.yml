version: '3.8'

services:
  # Your PostgreSQL Database Service
  db:
    image: postgres:15-alpine # Use the official PostgreSQL image
    environment:
      - POSTGRES_DB=ABDstore_db # Database name
      - POSTGRES_USER=postgres # Default user
      - POSTGRES_PASSWORD=password # Password you set. Can be simple for development.
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d/
      - postgres_data:/var/lib/postgresql/data # Persists data even if container is restarted
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432

  # Your Backend Application Service (e.g., Node.js/Express)
  backend:
    build: ./backend # Tells Docker to build using the Dockerfile in the ./backend directory
    environment:
      - DB_HOST=db # Uses the service name 'db' as the hostname! Crucial!
      - DB_PORT=5432
      - DB_NAME=ABDstore_db
      - DB_USER=postgres
      - DB_PASSWORD=password # Must match the password set in the `db` service
    ports:
      - "3001:3001" # Maps host port 3001 to container port 3001
    depends_on:
      - db # Ensures the 'db' container starts before this one
    volumes:
      - ./backend:/app # Optional: For development, mounts your code into the container for live updates
      - /app/node_modules

# Define a volume to persist our database data
volumes:
  postgres_data: